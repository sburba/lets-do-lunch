<!doctype html>
<html ng-app="letsdolunch">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="create-event.js"></script>
    <script src="event-list.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Who wants to have... </h2>
    <ul class="items" ng-controller="EventListController as eventList">
        <li ng-repeat="event in eventList.events">
            <div style="position: relative;">
                    <span class="details">
                        Lunch at {{event.location}} at {{event.time}}
                    </span>

                <div class="num-likes">
                    <span class="number">{{event.people.length}}</span>
                    <a class="like" href="#"><span class="icon icon-like2"></span></a>
                </div>

                <div class="attending">
                    <strong>Attending:</strong> {{event.people.join(', ')}}
                </div>

                <div class="hr" ng-if="event.comments.length"></div>

                <ul class="comments">
                    <li ng-repeat="comment in event.comments" class="comment">
                        {{comment}}
                    </li>
                </ul>

                <div class="hr"></div>

                <form class="add-comment">
                    <label class="link leave-comment" for="submit">Leave a Comment &#9660;</label>

                    <div class="toggle-area">
                        <textarea id="submit"></textarea>
                        <button class="btn-subtle floatR marginT" id="comment-submit" type="submit">Submit Comment
                        </button>
                        <div class="clear"></div>
                    </div>
                </form>

                <div class="signup">
                    <span class="arrow"></span>

                    <form class="addPerson">
                        <input class="lg" id="name" placeholder="Your Name" type="text" required/>
                        <button id="signup" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>

    <form id="new-event-form" class="create-item" ng-controller="CreateEventController as event">
        <div class="alert alert-fail">
            Couldn't add your event :(
        </div>

        <input id="location" class="controls map-input" type="text"
               placeholder="Enter a location" required>

        <div id="map-canvas"></div>
        <input class="controls map-input" id="organizer" placeholder="Your name" type="text" required/>

        <br/>

        <input class="controls map-input marginT sm" id="time" placeholder="Time" type="text" required title="ex: 12:00"
               pattern="\d{1,2}:\d{1,2}(?:AM|PM|am|pm)?"/>

        <br/>

        <button id="submit-event" class="controls" type="submit">Create</button>
        <div class="clear"></div>

    </form>
</div>
</body>
</html>
